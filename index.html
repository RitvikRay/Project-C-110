<!DOCTYPE html>
<html>
  <head>
    <title>Hand Gesture Identifier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <center>
        <h3 class="btn btn-info heading">Hand Gesture Identifier
            <br>
            <span>&#9757;</span>
            <span>&#9994;</span>
            <span>&#9995;</span>
            <span>&#9996;</span>
            <span>&#128076;</span>
            <span>&#128077;</span>
            <br>
            </h3>
            <br>
            <p style="font-size: 22px;">Take an image of a gesture to see its emoji</p>
            <p>On the following model these gestures are trained<br>
            <span>&#9996;</span>
            <br>
            <span>&#128076;</span>
            <br>
            <span>&#128077;</span></p>
            <br>
            <div class="col-md-4 col-sm-12 col-xs-12">
              <label>Webcam View - </label>
              <div id="camera"></div>
              <br><br>
              <button onclick="takeSnapshot()" class="btn btn-warning">Capture Image</button>
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12">
              <label style="font-size:30px;">Prediction- </label>
              <p class="gesture_name" id="result_gesture_name"></p>
              <p class="emoji" id="update_emoji"></p>
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12">
              <label>Snapshot - </label>
              <div id="result"></div>
              <br><br>
              <button onclick="checkEmotion()" class="btn btn-success">Predict Gesture</button>
            </div>
        </h3>
</center>
    <script src="code.js"></script>
  </body>
</html>
